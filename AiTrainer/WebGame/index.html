<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Trainer - Warm-Up Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            position: fixed;
            width: 100%;
            touch-action: manipulation;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            max-width: 1280px;
            height: auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Desktop - maintain aspect ratio */
        @media (min-width: 1025px) {
            #gameCanvas {
                max-height: 90vh;
                width: auto;
            }
        }

        /* Mobile Portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameCanvas {
                width: 100vw;
                height: auto;
                max-height: none;
            }
        }

        /* Mobile Landscape - key improvement */
        @media (max-width: 1024px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 0;
            }

            #gameCanvas {
                width: 100vw;
                height: 100vh;
                max-width: none;
                object-fit: contain;
            }
        }

        /* Very small landscape (phones) */
        @media (max-height: 500px) and (orientation: landscape) {
            #gameCanvas {
                height: 100vh;
                width: auto;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <script src="main.js"></script>
</body>
</html>
