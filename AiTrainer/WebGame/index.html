<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="AI Trainer - Train your bot in epic battles">
    <meta name="theme-color" content="#000000">
    <title>AI Trainer - Warm-Up Battle</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
            /* overflow: hidden; - REMOVED as requested */
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        body.mobile-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            max-width: min(1280px, 100vw);
            max-height: 100vh;
            height: auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            cursor: pointer;
            touch-action: manipulation;
        }

        body.mobile-fullscreen #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            object-fit: contain;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
    </div>
    <script src="main.js"></script>
    <script>
        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('[PWA] Service Worker registered:', reg.scope))
                .catch(err => console.log('[PWA] Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
